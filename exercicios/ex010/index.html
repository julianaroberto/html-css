<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="nerd.ico.ico" type="image/x-icon">
    <title>Trabalhando com Links</title>
</head>
<body>
    <!-- pesquisar sobre SEO -->
    <h1>Usando links</h1>
    <hr>
    <h2>Links externos</h2>

    <p>você pode acessar o <a href="https://github.com/julianaroberto" target="_blank" rel="external">meu perfil no Github</a></p>

    <!-- atributo target _blank abrirá o link em outra página, se usar _self irá abrir na mesma página; o external indica ao navegador que é um link externo -->

    <h2>Links internos</h2>

    <p>Está é a primeira página do site. Se você quiser, pode acessar também a <a href="page002.html" target="_blank" rel="next">minha segunda página.</a></p>

<!-- rel next para indicar próxima página ao sistema de navegação e rel prev para indicar a pagina anterior -->

    <p>Você também pode acessar a <a href="noticias/page003.html" target="_self" rel="next">página de notícias</a>.</p>

    <p>Página para <a href="images/page004.html" target="_self" rel="next">acessar imagens</a>.</p>
</body>
</html>
