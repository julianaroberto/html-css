<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>

    <!-- nessa aula usou-se o site pexels para baixar videos. Arquivo extensão webm não é recomendado; ogv tem pouca compatibilidade com os navegadores; O m4v é o mais recomendado. Baixar o programa HandBrake para compressão/conversão de vídeo -->

    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="560" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/meu-video.mp4"  type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>

    </video>
   
    <!-- atributo poster usado para escolher uma imagem de capa para o vídeo. A ordem das sources importam. É importante manter os arquivos com tamanho PEQUENO, para diminuir o CONSUMO DE BANDA/TRÁFEGO DE DADOS, quando utilizado hospedagem do próprio servidor. -->

    <h2>Inserindo vídeos do youtube</h2>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=PLVY1ydhP12f9EbX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!-- A melhor opção para economizar tráfego de dados/banda é utilizar vídeos de outras hospedagens/servidores, como o youtube ou o vimeo, por exemplo. Além de aumentar a abrangência de busca do google. O m4v é o mais recomendado. -->

    <h2>Inserindo vídeos do vimeo</h2>
    <iframe src="https://player.vimeo.com/video/7636697?h=ad4069f09e" width="560" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <p><a href="https://vimeo.com/7636697">Animation Reel</a> from <a href="https://vimeo.com/user2642642">Andrew Coats</a> on <a href="https://vimeo.com">Vimeo</a>.</p>


    <!-- o vimeo tem mais personalização na hora de incorporar. O youtube permite que qualquer um possa incorporar seus vídeos, mas o vimeo pode restringir esse acesso, o que pode impedir pirataria. -->

        




</body>
</html>
