<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>

    <style>
        /* @import url('https://fonts.googleapis.com/css2?family=Cookie&display=swap'); */

        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,11;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Cookie&family=Just+Another+Hand&display=swap');

        body{
            font-family: 'Work Sans', Arial, sans-serif;
            font-size: 16px;
            color: black;
        }

        h1{
            font-family: "Just Another Hand";
            font-weight: 400;
            font-style: normal;
            font-size: 3em;
          }
        
    </style>
</head>
<body>
    <h1>Trabalhando com o google fonts</h1>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus repudiandae laudantium, dolor ex, magnam amet vel perspiciatis cupiditate, praesentium pariatur quibusdam quae voluptatibus unde quisquam ad. Sequi qui mollitia porro</p>

</html>
