<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>

    <style>
        /* configuração global da css *{} */
        *{
            height: 100%;
        }
        body{
            background-image: linear-gradient( to bottom, #4FFFDC, #3FCCB0, #308577);
            /* o atributo linear-gradient escolhe a direção em que iniciará o gradiente */
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <!-- estilo local  -->
    <h1>Testando Gradiente</h1>
</body>
</html>
