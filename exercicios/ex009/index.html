<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <hr>
    <h2>Lista Ordenadas</h2>

    <ol type="i">
        <li>Acordar</li>
        <li>Ligar para o joão</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
        <li>Ir para a faculdade</li>
        <li>Ir para o trabalho</li>
        <li>Ir para casa</li>
        <li>Jantar</li>
        <li>Dormir</li>
    </ol>

<!-- </li> se tornou opcional no HTML5 -->
 <!-- o atributo type pode alterar o tipo da lista; types: 1, A, a, I, i-->

    <h2>Listas não Ordenadas</h2>

    <ul type="circle">
        <li>Pão</li>
        <li>Leite</li>
        <li>Tomate</li>
        <li>Manteiga    </li>
        <li>Arroz   </li>
        <li>Feijão</li>
    </ul>

    <!-- types: disc, circle, square -->




</body>
</html>
